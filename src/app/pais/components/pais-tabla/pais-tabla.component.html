<table class="table table-hover animate__animated animate__fadeIn">
    <thead>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i=index">
            <td>{{i +1}}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.png" alt="">
            </td>
            <td>{{pais.name.common}} - {{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.name.common]" >ver...</a>
            </td>
        </tr>
    </tbody>
</table>
