<div class="animate__animated animate__fadeIn">
    <h2>Por Pais</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input 
                (onEnter)="buscar($event)" 
                (onDeBounce)="sugerencias($event)"
                placeholder="Buscar pais...">
            </app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let paisSugerido of paisesSugeridos" 
            class="list-group-item list-group-item-action">
            <a class="nav-link"
                [routerLink]="['/pais', paisSugerido.name.common]">
                {{paisSugerido.name.common}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action">
            <a class="nav-link"
                (click)="buscarSugerido(termino)">
                Buscar "{{termino}}"
            </a>
        </li>
    </ul>

    <hr>
</div>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
